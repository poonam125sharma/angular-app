<div class="col-sm-12">
    <a href="#/addTask" style="margin-bottom: 10px;" class="btn btn-primary btn-lg btn-block">
        <i class="fa fa-plus"></i>
        Add a Note/Task
    </a>
    <ul class="list-group" ng-repeat="ListTask in ListTasks | orderBy:'-date'">
        <li class="list-group-item">
                <div class="col-sm-4">
                    <button ng-click="markComplete(ListTask)" class="btn btn-sm btn-success pull-left">                        
                        <div ng-if="ListTask.completed">
                            <i class="fa fa-check-square-o"></i>
                        </div>
                        <div ng-if="ListTask.completed==false">
                            <i class="fa fa-square-o"></i>
                        </div>
                    </button>
                </div>
                <div class="col-sm-4 text-center">
                    <span ng-class="{strike:ListTask.completed}">{{ListTask.taskName | uppercase}}</span>
                </div>
                <div class="col-sm-4">
                    <button ng-click="remove(ListTask)" class="btn btn-sm btn-danger pull-right">
                        <i class="fa fa-trash"></i>
                    </button>

                    <a href="#/addTask/edit/{{ListTask.id}}}" class="btn btn-sm btn-success pull-right" style="margin-right:20px;">
                        <i class="fa fa-pencil-square-o"></i>
                    </a>
                </div>
        </li>			
    </ul>
</div>
